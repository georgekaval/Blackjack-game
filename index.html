<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js">
    </script>

  </head>
  <body>
    <div id="header">
      <h1 id="blackjackHeading">Blackjack</h1>
    </div>
    <div id="topButtons">
      <button id="start" class="button" type="button" name="Start Game">Start Game</button>
    </div>
    <div id="player">
      <div id="playerCurrentValue">
        <h2>Player Cards Total</h2>
          <h3 id="playervalue">0</h3>
      </div>
      <div id="playerCardsContainer">
        <h2>Player Cards</h2>
          <h3 id="showPlayerCards"></h3>
      </div>
      <div id="playerMoney">
        <h2>Player's Money</h2>
          <h3 id="playersCurrentMoney">$200</h3>
      </div>
    </div>
    <div id="dealer">
      <div id="dealerCardsContainer">
        <h2>Dealer Cards</h2>
          <h3 id="showDealerCards"></h3>
      </div>
      <div id="dealerCurrentValue">
        <h2>Dealer Cards Total</h2>
          <h3 id="dealervalue"></h3>
      </div>
    </div>
    <div id="rules">
      <button id="readRules"type="button" name="readRules">Read Rules</button>
    </div>
  </body>
</html>
