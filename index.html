<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js">
    </script>

  </head>
  <body>
    <h1 id="blackjackHeading">Blackjack</h1>
    <div id="topButtons">
      <button id="start" type="button" name="Start Game">Start Game</button>
    </div>
    <div id="user">
      <div id="userCardsContainer">
        <h2>User Cards</h2>
          <h3 id="showUserCards"></h3>
      </div>
      <div id="userCurrentValue">
        <h2>User Cards Total</h2>
          <h3 id="uservalue">0</h3>
      </div>
    </div>
    <div id="computer">
      <div id="computerCardsContainer">
        <h2>Computer Cards</h2>
          <h3 id="showComputerCards"></h3>
      </div>
      <div id="computerCurrentValue">
        <h2>Computer Cards Total</h2>
          <h3 id="computervalue">0</h3>
      </div>
    </div>
  </body>
</html>
